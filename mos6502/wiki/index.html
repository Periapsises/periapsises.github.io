<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mos6502 Wiki</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <a href="/mos6502/wiki">Mos6502 Wiki</a>
        <a href="/mos6502/wiki/api">Api Docs</a>
        <a href="/mos6502/wiki/usage">Addon Usage</a>
    </div>

    <img src="/assets/mos_workshop_icon.jpg" alt="Mos6502 Logo">

    <div class="item">

            <h2>To view how the addon works</h2>
            <a href="/mos6502/wiki/api">Api Documentation</a>
        </div>
        <div class="buttons" style="flex: 1 1 auto; text-align: center;">
            <h2>To learn how to use the addon</h2>
