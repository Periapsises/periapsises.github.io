<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mos6502 Editor</title>

    <link href="style/style.css" rel="stylesheet">
    <link href="style/tokens.css" rel="stylesheet">

    <script src="js/editor.js" type="module"></script>
</head>

<body>
    <div id="editor" class="editor">
        <div id="gutter" class="gutter"></div>
        <div id="container" class="container">
            <textarea id="input" class="input" spellcheck="false" oninput="Editor.onTextChanged()"></textarea>
            <pre id="overlay" class="overlay"></pre>
        </div>
    </div>
</body>

</html>
