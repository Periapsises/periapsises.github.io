<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mos6502 Editor</title>

        <link rel="stylesheet" href="style.css">
        <script type="module" src="js/editor.js"></script>
    </head>

    <body>
        <div class="editor">
            <div class="header">

            </div>
            <div class="container">
                <div class="file-browser">

                </div>
                <div class="code-window">
                    <div class="buttons">

                    </div>
                    <div id="tab-container" class="tabs">

                    </div>
                    <div class="code-area">
                        <div id="editor-gutter" class="gutter">

                        </div>
                        <div class="input-area">
                            <textarea id="editor-input" placeholder="Enter your code here", spellcheck="false" oninput="onTextChanged()"></textarea>
                            <div id="editor-overlay"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">

            </div>
        </div>
    </body>
</html>
